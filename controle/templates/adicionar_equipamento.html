<!DOCTYPE html>
<html lang="pt">
<head>
<title>Adicionar Equipamento</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body,html {
height:90%;
  font-family: Arial, Helvetica, sans-serif;
}


header {
  background-color: lightblue;
  padding: 10px;
  font-size: 15px;
  color: white;
  height: auto;
}

section:after {
  content: "";
  display: table;
  clear: both;
}

section.sec2 {
  display: flex;
  justify-content: flex-start;
 background-color: #4d94ff;
border-radius: 10px;
}

p.bar {
margin-left:10px;
margin-right:10px;

}

button {
border-radius: 10px;
margin: 10px;
width:100px;
height: 40px;
text-align: center;
border-color: Lightblue;
background-color: lightblue;

}

header div a:hover,a:visited, a:link{
  color: White ;
  background-color: transparent;
  text-decoration: none;
}

header div a:active {
  color: black;
  background-color: lightblue;
  text-decoration: none;
  border-radius: 20px;
  }

p.conta {
float: right;
}

input{
margin-bottom:10px;
border-radius:3px;
height: 30px;
width: 200px;
font-size:15px;
background-color: lightgray;
border-style: groove;
}

form {
text-align: left;
width: 200px;


}

div.formu{
  padding: 20px;
  border-style: groove;
  width: 100%;
  background-color: #f1f1f1;
  height: 90%;
}

input.arquivo{
width:100%;
height:35px;
border-radius: 3px;

}
input.nome{
width:350px;

}
@media (max-width: 500px) {
input,form,div.formu,input.nome{
width: 100%

}
}
select.tipo{
width: 100%;
height: 30px;
background-color: lightgray;
border-style: groove;
border-radius:3px;
}

</style>
</head>
<body>
<header>
	<div> 
 		<a href="#" > <img src= "http://lims.ifpi.edu.br/images/logo.png  " alt="some text" width=200 height=80> </a>
 		<a href="#" >  <p class="conta"> Minha conta </p> </a>
		<section class="sec2">
			<a href="#" >  <p class="bar"> Equipamentos </p> </a>
			<a href="#" >  <p class="bar"> Registros </p> </a>
			<a href="#" >  <p class="bar"> Ajuda </p> </a>
		</section>
	</div>

</header>
<div class="formu" style="overflow-y:auto;">
<h3>Adicionar Equipamento</h3>
   <form >
	<label for="nome"> Nome: * </label>
	<input class="nome" id="nome" >
	<label for="quantidade"> Quantidade: * </label>
	<input type="number" id="quantidade" >
	<label for="tipo">Tipo: * </label>
		<div style="margin-bottom :10px; ">
		<select class="tipo" id="tipo">
            <option value="1" >Consumivel</option>
            <option value="2" >Institucional</option>
		</select>
        </div>
	<label for="imagem"> Selecionar imagem</label>
	<input class="arquivo" type="file" id="imagem">

	<button type="submit">Adicionar</button>
	</form>
	
</div>

</body>
</html>
