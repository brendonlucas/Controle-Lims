{% extends 'base.html' %}
{% block 'content' %}
<div class="formu" style="overflow-y:auto;">
<h3 style="margin-left: 20px; font-weight: bold">Adicionar Usuario</h3>
   <form action="." method="POST">
    {% csrf_token %}
        <label for="id_email">Email: </label>
       <input class="form-control" id="id_email" name="email" placeholder="Email@email.com *" required autofocus> <br>
       <label for="id_nome">Nome:</label>
       <input class="form-control" id="id_nome" name="nome" placeholder="Nome *" required ><br>
       <label for="id_first_name">Primeiro nome: </label>
       <input class="form-control" id="id_first_name" name="first_name" placeholder="Primeiro nome *" required ><br>
       <label for="id_last_name">Sobrenome: </label>
       <input class="form-control" id="id_last_name" name="last_name" placeholder="Sobrenome *" required ><br>
       <label for="id_telefone">Telefone: </label>
       <input class="form-control" id="id_telefone" name="telefone" type="number" placeholder="Telefone *" required><br>
       <label for="id_senha">Senha: </label>
       <input class="form-control" type="password" id="id_senha" name="senha" placeholder="Senha *" required><br>

	<button class="btn btn-sm btn-primary" type="submit" value="OK"> Adicionar </button>
       {% if form.errors %}
            <div class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                {{form.non_field_errors}}
            </div>
       {% endif %}
	</form>
</div>

{% endblock %}
