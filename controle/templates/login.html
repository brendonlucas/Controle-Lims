<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Entrar</title>
</head>
<style>
body {
background-color: gray;
}

div.box{
border-radius: 6px;
text-align: center;
background-color: lightblue;
height: auto;
width: 320px;
position: absolute;
top: 50%;
margin-top:-200px;
left:50%;
margin-left: -160px;
} 

form {
margin: auto;
text-align: left;
width: 200px;
}

button.entrar{
width:100%;
border-radius: 6px;
padding: 15px; 
border: 1px solid #eee; 
background-color:#2eb8b8;
font-size: 18px;
margin-bottom: 30px;
margin-top: 10px;
}
input{
border-radius: 10px;
height: 30px;
width: 200px;
font-size:15px;
background-color: lightgray;
}




</style>
<body style="overflow-y: auto">
<div class="box">
    <img src="http://lims.ifpi.edu.br/images/logo.png  " alt="some text" width=200 height=80>
    <form action="{% url 'login' %}" method="POST">
        <h1 style="text-align: center; color: black"> ENTRAR </h1>
        {% csrf_token %}
        <label for="user">Usuario:</label>
        <input id="user" name="username" type="text" placeholder="Usuario" required autofocus>
        <br><br>
        <label for="senha">Senha:</label>
        <input id="senha" type="password" name="password" placeholder="Senha" required>
        <button class="entrar" type="submit" value="Entar">Entrar</button>
    </form>
    {% if form.errors %}
    <div style="padding: 5px; background-color: #ff6d70">
        <p>Por favor, verifique o Email e/ou Senha informados </p>
    </div>
    {% endif %}

</div>
</body>
</html>
