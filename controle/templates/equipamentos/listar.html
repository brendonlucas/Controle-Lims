{% extends 'base.html' %}
{% block 'content' %}
  {% if itens %}
  <ul class="list-unstyled">
    {% for item in itens %}
      {% include 'equipamentos/preview.html' with item=item %}
    {% endfor %}
  </ul>
  {% else %}
    <p style="font-size: 30px; font-weight: bold; text-align:center">Nenhum item encontrado <br> :( </p>
  {% endif %}
{% endblock %}
