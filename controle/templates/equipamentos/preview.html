<li class="media item-preview" style="max-width: 500px; min-width: 400px">
    
    <img  src="{{ item.imagem.url }}" alt="{{ item.nome }}" class="mr-3" width="100">
    
    <div class="media-body">
    <h5 class="nome">{{item.nome}} </h5>
    <p class="price">Quantidade: {{ item.quantidade }}</p>
    <a class="btn btn-sm btn-primary"  href="{% url 'equipamento' item.id %}">Visualizar</a>
    <a class="btn btn-sm btn-success" href="{% url 'solicitar_emprestimo' item.id %}" >Pegar</a>
    {% if user_logado.is_superuser %}
        <a class="btn btn-sm btn-light" href="{% url 'editar_equipamento' pk=item.id %}">Editar</a>
        <a class="btn btn-sm btn-danger" href="" role="button" id="dropdownMenuLink"
           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Excluir</a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" href="{% url 'excluir' item.id %}">Sim</a>
            <a class="dropdown-item" href="#">NÃ£o</a>
        </div>
    {% endif %}
  </div>
</li>
